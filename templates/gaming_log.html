<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming With Andi - Gaming Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery.dataTables.min.css') }}">
    <script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery.dataTables.min.js') }}"></script>
    <script>
        $(document).ready(function() {
            loadDataTable('Playing');
            loadDataTable('Completed');
            loadDataTable('Backlog');
        });

        function loadDataTable(status) {
            const table = $('#' + status.toLowerCase() + '-table').DataTable({
                responsive: true,
                dom: 'Bfrtip',
                buttons: [
                    'columnsToggle'
                ],
                pageLength: 10 // Adjust the value as needed
            });

            $.ajax({
                url: '/get_table_data/' + status,
                success: function(data) {
                    table.clear().rows.add(data).draw();
                }
            });
        }
    </script>
</head>
<body class="dark-background">
    <nav>
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Gaming Log</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stats">Stats</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <h1>Gaming With Andi - Gaming Log</h1>
        
        <div class="status-table">
            <h3>Playing Status</h3>
            <table id="playing-table" class="table table-striped">
                <!-- DataTable content will be populated dynamically using JavaScript -->
            </table>
        </div>
        
        <div class="status-table">
            <h3>Completed Status</h3>
            <table id="completed-table" class="table table-striped">
                <!-- DataTable content will be populated dynamically using JavaScript -->
            </table>
        </div>
        
        <div class="status-table">
            <h3>Backlog Status</h3>
            <table id="backlog-table" class="table table-striped">
                <!-- DataTable content will be populated dynamically using JavaScript -->
            </table>
        </div>
        
    </main>
</body>
</html>
