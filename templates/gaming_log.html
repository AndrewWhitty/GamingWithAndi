<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming With Andi - Gaming Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery.dataTables.min.css') }}">
    <script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery.dataTables.min.js') }}"></script>
    <script>
        $(document).ready(function() {
            const table = $('#gaming-table').DataTable({
                responsive: true,
                dom: 'Bfrtip',
                buttons: [
                    'columnsToggle'
                ]
            });

            $('#columns').change(function() {
                const selectedColumns = $(this).val();
                table.columns().visible(false);
                selectedColumns.forEach(col => {
                    table.column(col).visible(true);
                });
            });
        });
    </script>
</head>
<body class="dark-background">
    <nav>
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Gaming Log</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stats">Stats</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <h1>Gaming With Andi - Gaming Log</h1>
        <select id="columns" multiple>
            {% for col in default_columns %}
            <option value="{{ col }}" {% if col in columns %}selected{% endif %}>{{ col }}</option>
            {% endfor %}
        </select>
        <div class="table-container">
            <table id="gaming-table" class="table table-striped">
                <thead>
                    <tr>
                        {% for col in columns %}
                        <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        {% for col in columns %}
                        <td>{{ row[col] }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/stats">Go to Stats Page</a>
    </main>
</body>
</html>
